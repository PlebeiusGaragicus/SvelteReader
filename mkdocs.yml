site_name: SvelteReader
site_description: A nostr-native ebook reader with AI-powered annotations and ecash micropayments
site_url: https://yourorg.github.io/SvelteReader/
repo_url: https://github.com/yourorg/SvelteReader
repo_name: SvelteReader

theme:
  name: material
  palette:
    - scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Features:
    - eBook Reader: features/reader.md
    - Library Management: features/library-management.md
    - Agent RAG Architecture: features/agent-rag-architecture.md
    - AI Chat Integration: features/ai-chat-integration.md
    - Ecash Payment Flow: features/ecash-payment-flow.md
    - Annotation Sync: features/annotation-sync-design.md
    - Book Sync: features/book-sync-design.md
    - Spectating: features/spectating.md
  - Development:
    - Setup Guide: development/setup.md
    - Architecture: development/architecture.md
    - Refactoring: development/refactoring.md
    - Testing: development/testing.md
    - Deployment: development/deployment.md
    - Roadmap: development/roadmap.md
