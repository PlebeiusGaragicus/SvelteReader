site_name: SvelteReader
site_description: A nostr-native ebook reader with AI-powered annotations and ecash micropayments
site_url: https://yourorg.github.io/SvelteReader/
repo_url: https://github.com/yourorg/SvelteReader
repo_name: SvelteReader

theme:
  name: material
  palette:
    - scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Setup Guide: setup.md
    - Features: features.md
  - Architecture:
    - Overview: architecture.md
    - Design Decisions: design-decisions.md
    - Refactoring Guide: refactoring.md
  - Technical Guides:
    - Agent RAG Architecture: agent-rag-architecture.md
    - AI Chat Integration: ai-chat-integration.md
    - Ecash Payment Flow: ecash-payment-flow.md
    - Annotation Sync: annotation-sync-design.md
    - Book Sync: book-sync-design.md
    - Spectating: spectating.md
  - Development:
    - Testing: testing.md
    - Deployment: deployment.md
    - Chat Refactor: chat-refactor.md
    - Roadmap: roadmap.md
